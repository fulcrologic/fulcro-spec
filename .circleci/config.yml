version: 2.1
orbs:
  browser-tools: circleci/browser-tools@2.3.2
jobs:
  cljs:
    docker:
      - image: cimg/clojure:1.11.4-openjdk-21.0-browsers
    steps:
      - browser-tools/install_browser_tools
      - checkout
      - restore_cache:
          key: cljs-{{ checksum "deps.edn" }}-{{ checksum "package.json" }}
      - run: npm install
      - run: npx shadow-cljs -v compile ci-tests
      - run: ls -l target
      - run: npx karma start --single-run
      - save_cache:
                paths:
                  - node_modules
                  - ~/.m2
                key: cljs-{{ checksum "deps.edn" }}-{{ checksum "package.json" }}
  clj:
    docker:
      - image: cimg/clojure:1.11.4-openjdk-21.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: clj-{{ checksum "deps.edn" }}
      - run: clojure -M:test:clj-tests -J-Ddev
      - save_cache:
          paths:
            - ~/.m2
          key: clj-{{ checksum "deps.edn" }}
workflows:
  version: 2
  fullstack:
    jobs:
      - clj
      - cljs
